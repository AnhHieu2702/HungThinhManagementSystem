<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div layout:fragment="content">
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Tìm kiếm và lọc tài khoản</h3>
                <button class="btn btn-custom" id="addStaffBtn">
                    <i class="fas fa-plus"></i> Thêm mới
                </button>
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchUsername" placeholder="Tên đăng nhập">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Vai trò</label>
                    <select class="form-control" id="searchRole">
                        <option value="">Vai trò</option>
                        <option value="ADMIN">Quản trị viên</option>
                        <option value="QUANLY">Quản lý</option>
                        <option value="KETOAN">Kế toán</option>
                        <option value="KYTHUAT">Kỹ thuật viên</option>
                    </select>
                </div>
            </div>
            <div class="row g-1 mt-3 justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-outline-secondary me-2" id="clearStaffFiltersBtn">
                        <i class="fas fa-undo"></i> Xóa bộ lọc
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-custom" id="searchStaffBtn">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <div class="residents-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Danh sách tài khoản</h3>
            </div>
            <div id="staffAlertContainer"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center" style="width: 60px;">STT</th>
                            <th class="text-center">TÊN ĐĂNG NHẬP</th>
                            <th class="text-center">VAI TRÒ</th>
                            <th class="text-center">NGÀY TẠO</th>
                            <th class="text-center">NGÀY CẬP NHẬT CUỐI</th>
                            <th class="text-center">THAO TÁC</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div id="staffRecordsInfo">
                    Hiển thị 1-5 trong tổng số 0 tài khoản
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="staffPaginationContainer">
                        <!-- Pagination will be populated by JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div id="staffLoadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="scripts">
        <script src="/js/admin.js"></script>
    </th:block>
</body>
</html>
