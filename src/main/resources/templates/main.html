<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
        }

        .custom-navbar {
            background-color: #152259;
        }

        .sidebar {
            background-color: #152259;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #0d6efd;
            /* Bootstrap primary color */
            color: white;
        }

        .sidebar img {
            max-width: 170px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar d-flex flex-column align-items-center p-0">
                <!-- Logo ở giữa -->
                <div class="text-center mt-3">
                    <img th:src="@{/images/logo_bg.png}" alt="Logo" class="img-fluid"
                        style="max-width: 130px; height: auto;">

                    <div style="margin-top: 10px">
                        <div style="font-weight: bold;">Hệ thống quản trị</div>
                        <div>Chung cư Hưng Thịnh</div>
                    </div>

                    <hr style="width: 200px; margin: 10px auto; border-top: 2px solid #fff;">
                </div>

                <!-- Menu -->
                <ul class="nav flex-column w-100 px-3">
                    <li class="nav-item"><a class="nav-link" href="/home"><i class="bi bi-house-door"></i> Trang chủ</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                            href="#manageMenu" role="button" aria-expanded="false" aria-controls="manageMenu">
                            <span><i class="bi bi-folder"></i> Quản lý</span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>
                        <div class="collapse ps-3" id="manageMenu">
                            <ul class="nav flex-column">
                                <li class="nav-item"><a class="nav-link" href="/apartment"><i class="bi bi-house"></i>
                                        Hộ gia đình</a></li>
                                <li class="nav-item"><a class="nav-link" href="/resident"><i class="bi bi-person"></i>
                                        Dân cư</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                            href="#financeMenu" role="button" aria-expanded="false" aria-controls="financeMenu">
                            <span><i class="bi bi-folder"></i> Tài chính</span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>
                        <div class="collapse ps-3" id="financeMenu">
                            <ul class="nav flex-column">
                                <li class="nav-item"><a class="nav-link" href="/financial"><i class="bi bi-bar-chart-line"></i>
                                        Báo cáo tài chính</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                            href="#operationMenu" role="button" aria-expanded="false" aria-controls="operationMenu">
                            <span><i class="bi bi-folder"></i> Vận hành</span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>
                        <div class="collapse ps-3" id="operationMenu">
                            <ul class="nav flex-column">
                                <li class="nav-item"><a class="nav-link" href="/device"><i class="bi bi-wrench"></i>
                                        Thiết bị</a></li>
                                <li class="nav-item"><a class="nav-link" href="/maintenance"><i class="bi bi-tools"></i>
                                        Bảo trì</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                <!-- Top Navbar -->
                <nav class="navbar navbar-dark custom-navbar px-3 position-relative">
                    <div>
                        <h4 class="navbar-brand" href="/home">HỆ THỐNG QUẢN LÝ CƯ DÂN</h4>
                    </div>
                    <div class="ms-auto position-relative">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle text-white d-flex align-items-center" href="#"
                                id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-2"></i>
                                <span id="userDisplayName">Guest</span>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end p-1 shadow position-absolute mt-2"
                                aria-labelledby="navbarDropdown">
                                <li>
                                    <hr class="dropdown-divider my-1">
                                </li>
                                <li>
                                    <a class="dropdown-item px-2 py-1" href="#" onclick="handleLogout()">
                                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Page Content -->
                <div class="p-4" layout:fragment="content">
                    <!-- Nội dung trang sẽ được chèn ở đây -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logout & Display Username -->
    <script>
        function handleLogout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('username');
            window.location.href = '/login';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('userDisplayName').textContent = username;
            }
        });
    </script>

    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>

</html>
