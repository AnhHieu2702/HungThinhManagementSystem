<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý cư dân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/resident.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Search and Filter Section -->
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Tìm kiếm và lọc cư dân</h3>
            </div>

            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchName" placeholder="Họ và tên">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="searchPhone" placeholder="Số điện thoại">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="searchEmail" placeholder="Email">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Mã hộ</label>
                    <input type="text" class="form-control" id="searchApartment" placeholder="Mã hộ">
                </div>
            </div>
            <div class="row g-1 mt-3 justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-outline-secondary me-2" onclick="clearFilters()">
                        <i class="fas fa-undo"></i> Xóa bộ lọc
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-custom" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>  
        </div>

        <!-- Residents Table Section -->
        <div class="residents-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Danh sách cư dân</h3>
            </div>

            <!-- Alert for messages -->
            <div id="alertContainer"></div>

            <!-- Residents Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>STT</th>
                            <th>HỌ VÀ TÊN</th>
                            <th>MÃ HỘ</th>
                            <th>SỐ ĐIỆN THOẠI</th>
                            <th>NGÀY TẠO</th>
                            <th>THAO TÁC</th>
                        </tr>
                    </thead>
                    <tbody id="residentsTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div id="recordsInfo">
                    Hiển thị 1-5 trong tổng số 0 cư dân
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="paginationContainer">
                        <!-- Pagination will be populated by JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Add/Edit Resident Modal -->
    <div class="modal fade" id="residentModal" tabindex="-1" aria-labelledby="residentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="residentModalLabel">Thêm cư dân</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="residentForm">
                        <input type="hidden" id="residentId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Họ và tên *</label>
                                    <input type="text" class="form-control" id="fullname" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="apartmentNumber" class="form-label">Mã hộ *</label>
                                    <input type="text" class="form-control" id="apartmentNumber" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại *</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dateOfBirth" class="form-label">Ngày sinh *</label>
                                    <input type="date" class="form-control" id="dateOfBirth" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="relation" class="form-label">Quan hệ *</label>
                                    <select class="form-control" id="relation" required>
                                        <option value="">Chọn quan hệ</option>
                                        <option value="Chủ hộ">Chủ hộ</option>
                                        <option value="Vợ/Chồng">Vợ/Chồng</option>
                                        <option value="Con">Con</option>
                                        <option value="Cha/Mẹ">Cha/Mẹ</option>
                                        <option value="Khác">Khác</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveResident()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <th:block layout:fragment="scripts">
        <script src="/js/resident.js"></script>
    </th:block>
</body>

</html>
