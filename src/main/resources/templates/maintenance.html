<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bảo trì</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/maintenance.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Search and Filter Section -->
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Tìm kiếm và lọc thiết bị</h3>
                <button class="btn btn-custom" id="btnAddMaintenance">
                    <i class="bi bi-plus"></i> Thêm mới
                </button>
            </div>
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchDeviceCode" placeholder="Tên thiết bị">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" id="searchStatus">
                        <option value="">Tất cả trạng thái</option>
                        <option value="scheduled">Đã lên lịch</option>
                        <option value="inprogress">Đang thực hiện</option>
                        <option value="done">Hoàn thành</option>
                        <option value="cancelled">Đã hủy</option>
                    </select>
                </div>
                <div class="col-md-6 d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-secondary" id="btnClearFilter">
                        <i class="bi bi-arrow-repeat"></i> Xóa bộ lọc
                    </button>
                    <button class="btn btn-custom" id="btnSearch">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Maintenance List Section -->
        <div class="maintenance-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Danh sách bảo trì</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="maintenanceTable">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">STT</th>
                            <th class="text-center">TÊN THIẾT BỊ</th>
                            <th class="text-center">NGÀY BẢO TRÌ</th>
                            <th class="text-center">NGƯỜI BẢO TRÌ</th>
                            <th class="text-center">TRẠNG THÁI</th>
                            <th class="text-center">THAO TÁC</th>
                        </tr>
                    </thead>
                    <tbody id="maintenanceTableBody">
                        <!-- Data will be rendered by JS -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div id="recordsInfo">
                    Hiển thị 1-5 trong tổng số 0 thiết bị
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="paginationContainer">
                        <!-- Pagination rendered by JS -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal: Thêm lịch bảo trì -->
    <div class="modal fade" id="addMaintenanceModal" tabindex="-1" aria-labelledby="addMaintenanceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: #152259; color: white;">
                    <h5 class="modal-title" id="addMaintenanceModalLabel">Thêm lịch bảo trì</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <form id="addMaintenanceForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Tên thiết bị *</label>
                            <input type="text" class="form-control" id="addDeviceName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày bảo trì *</label>
                            <input type="date" class="form-control" id="addMaintenanceDate" required>
                            placeholder="dd/mm/yyyy">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Người bảo trì *</label>
                            <select class="form-select" id="addTechnician" required>
                                <!-- Options sẽ render bằng JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái *</label>
                            <select class="form-select" id="addStatus" required>
                                <!-- Options sẽ render bằng JS -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-custom">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Sửa lịch bảo trì -->
    <div class="modal fade" id="editMaintenanceModal" tabindex="-1" aria-labelledby="editMaintenanceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: #152259; color: white;">
                    <h5 class="modal-title" id="editMaintenanceModalLabel">Sửa lịch bảo trì</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <form id="editMaintenanceForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Tên thiết bị *</label>
                            <input type="text" class="form-control" id="editDeviceName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày bảo trì *</label>
                            <input type="date" class="form-control" id="editMaintenanceDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Người bảo trì *</label>
                            <select class="form-select" id="editTechnician" required>
                                <!-- Options sẽ render bằng JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái *</label>
                            <select class="form-select" id="editStatus" required>
                                <!-- Options sẽ render bằng JS -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-custom">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="scripts">
        <script src="/js/maintenance.js"></script>
    </th:block>
</body>

</html>
