<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phản ánh</title>
    <!-- Custom CSS -->
    <link th:href="@{/css/feedback.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Search and Filter Section -->
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Bộ lọc và tìm kiếm</h3>
            </div>

            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Tìm kiếm tổng hợp</label>
                    <input type="text" class="form-control" id="searchInput"
                        placeholder="Tìm theo tiêu đề, nội dung, căn hộ...">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Danh mục</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">Tất cả danh mục</option>
                        <option value="ELECTRICAL">Điện</option>
                        <option value="WATER">Nước</option>
                        <option value="ELEVATOR">Thang máy</option>
                        <option value="SECURITY">An ninh</option>
                        <option value="CLEANING">Vệ sinh</option>
                        <option value="OTHER">Khác</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tòa nhà</label>
                    <select class="form-select" id="blockFilter">
                        <option value="">Tất cả tòa nhà</option>
                        <option value="A">Tòa A</option>
                        <option value="B">Tòa B</option>
                        <option value="C">Tòa C</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Thời gian</label>
                    <select class="form-select" id="timeFilter">
                        <option value="">Tất cả thời gian</option>
                        <option value="today">Hôm nay</option>
                        <option value="week">Tuần này</option>
                        <option value="month">Tháng này</option>
                        <option value="quarter">Quý này</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-3">
                    <label class="form-label">Người phụ trách</label>
                    <select class="form-select" id="assigneeFilter">
                        <option value="">Tất cả</option>
                        <option value="assigned">Đã phân công</option>
                        <option value="unassigned">Chưa phân công</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Mức độ ưu tiên</label>
                    <select class="form-select" id="priorityFilter">
                        <option value="">Tất cả mức độ</option>
                        <option value="LOW">Thấp</option>
                        <option value="MEDIUM">Trung bình</option>
                        <option value="HIGH">Cao</option>
                        <option value="URGENT">Khẩn cấp</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-flex justify-content-end align-items-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm filter-action-btn" id="clearFiltersBtn">
                            <i class="fas fa-undo me-1"></i> Xóa bộ lọc
                        </button>
                        <button class="btn btn-primary btn-sm filter-action-btn" id="applyFiltersBtn">
                            <i class="fas fa-search me-1"></i> Tìm kiếm
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback List Section -->
        <div class="feedback-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Danh sách phản ánh</h4>
            </div>

            <div id="feedbackContainer">
                <!-- Feedback items will be loaded here -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Đang tải dữ liệu...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts - ĐẶT CUỐI CÙNG -->
    <div layout:fragment="scripts">
        <script th:src="@{/js/feedback.js}"></script>
    </div>
</body>

</html>
