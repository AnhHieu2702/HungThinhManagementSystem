<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phản ánh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/feedback.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Filter and Search Section -->
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Bộ lọc và tìm kiếm</h3>
                <button class="btn btn-custom" onclick="bulkActions()">
                    <i class="fas fa-tasks me-2"></i>Xử lý hàng loạt
                </button>
            </div>

            <!-- First row - 3 columns with equal width -->
            <div class="row g-4 mb-3">
                <div class="col-md-3">
                    <label class="form-label">Tìm kiếm tổng hợp</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Tìm theo tiêu đề, nội dung, căn hộ...">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Danh mục</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">Tất cả danh mục</option>
                        <option value="Bảo trì">Bảo trì</option>
                        <option value="Hàng xóm">Hàng xóm</option>
                        <option value="Dịch vụ">Dịch vụ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tòa nhà</label>
                    <select class="form-select" id="blockFilter">
                        <option value="">Tất cả tòa nhà</option>
                        <option value="A">Tòa A</option>
                        <option value="B">Tòa B</option>
                        <option value="C">Tòa C</option>
                        <option value="D">Tòa D</option>
                    </select>
                </div>
            </div>
            
            <!-- Second row - 2 columns with equal width -->
            <div class="row g-4 mb-3">
                <div class="col-md-3">
                    <label class="form-label">Người xử lý</label>
                    <select class="form-select" id="assigneeFilter">
                        <option value="">Tất cả</option>
                        <option value="assigned">Đã phân công</option>
                        <option value="unassigned">Chưa phân công</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Thời gian</label>
                    <select class="form-select" id="timeFilter">
                        <option value="">Tất cả thời gian</option>
                        <option value="today">Hôm nay</option>
                        <option value="week">Tuần này</option>
                        <option value="month">Tháng này</option>
                    </select>
                </div>
            </div>
            
            <!-- Third row - Buttons at bottom right -->
            <div class="row">
                <div class="col-12 d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-secondary px-4" onclick="clearFilters()">
                        <i class="fas fa-undo me-2"></i>Xóa bộ lọc
                    </button>
                    <button class="btn btn-custom px-4" onclick="applyFilters()">
                        <i class="fas fa-search me-2"></i>Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Feedback List Section -->
        <div class="feedback-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Danh sách phản ánh</h4>
            </div>
            
            <div class="feedback-list" id="feedbackContainer">
                <!-- Feedback items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for View/Edit/Assign -->
    <div class="modal fade" id="feedbackModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Chi tiết phản ánh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="feedback-details">
                                <div class="detail-header mb-3">
                                    <h6 id="feedbackTitle">Tiêu đề phản ánh</h6>
                                    <div class="detail-meta">
                                        <span class="badge" id="statusBadge">Chờ xử lý</span>
                                        <span class="badge" id="priorityBadge">Cao</span>
                                        <span class="badge" id="categoryBadge">Bảo trì</span>
                                    </div>
                                </div>
                                
                                <div class="feedback-info mb-3">
                                    <div class="row g-2">
                                        <div class="col-md-6">
                                            <small class="text-muted">Căn hộ:</small>
                                            <div id="apartmentInfo">A - 1205 - Nguyễn Văn A</div>
                                        </div>
                                        <div class="col-md-6">
                                            <small class="text-muted">Thời gian:</small>
                                            <div id="createdTime">01/08/2025 23:38</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="feedback-content mb-3">
                                    <h6>Nội dung phản ánh:</h6>
                                    <div id="feedbackContent" class="content-text">
                                    </div>
                                </div>
                                
                                <div class="response-section" id="responseSection" style="display: none;">
                                    <h6>Phản hồi:</h6>
                                    <div id="responseContent" class="content-text">
                                        <!-- Response will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="action-panel">
                                <h6>Thao tác</h6>
                                
                                <div class="action-group mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <select class="form-select" id="statusSelect">
                                        <option value="PENDING">Chờ xử lý</option>
                                        <option value="IN_PROGRESS">Đang xử lý</option>
                                        <option value="RESOLVED">Đã giải quyết</option>
                                    </select>
                                </div>
                                
                                <div class="action-group mb-3">
                                    <label class="form-label">Phân công cho</label>
                                    <select class="form-select" id="assigneeSelect">
                                        <option value="">Chọn người xử lý</option>
                                        <option value="tech1">Kỹ thuật viên 1</option>
                                        <option value="tech2">Kỹ thuật viên 2</option>
                                        <option value="manager">Quản lý</option>
                                    </select>
                                </div>
                                
                                <div class="action-group mb-3">
                                    <label class="form-label">Phản hồi</label>
                                    <textarea class="form-control" id="responseTextarea" rows="4" placeholder="Nhập phản hồi..."></textarea>
                                </div>
                                
                                <div class="action-buttons">
                                    <button class="btn btn-primary w-100 mb-2" onclick="updateFeedback()">
                                        <i class="fas fa-save me-1"></i>Cập nhật
                                    </button>
                                    <button class="btn btn-outline-secondary w-100" onclick="sendNotification()">
                                        <i class="fas fa-bell me-1"></i>Gửi thông báo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulk Actions Modal -->
    <div class="modal fade" id="bulkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xử lý hàng loạt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Chọn thao tác</label>
                        <select class="form-select" id="bulkAction">
                            <option value="">Chọn thao tác</option>
                            <option value="assign">Phân công</option>
                            <option value="status">Thay đổi trạng thái</option>
                            <option value="priority">Thay đổi độ ưu tiên</option>
                        </select>
                    </div>
                    <div class="mb-3" id="bulkValue" style="display: none;">
                        <label class="form-label">Giá trị</label>
                        <select class="form-select" id="bulkValueSelect">
                            <!-- Options will be populated based on action -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="executeBulkAction()">Thực hiện</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <th:block layout:fragment="scripts">
        <script src="/js/feedback.js"></script>
    </th:block>
</body>

</html>
