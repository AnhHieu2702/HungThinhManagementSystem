<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phản ánh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/feedback.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Search and Filter Section -->
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Tìm kiếm và lọc phản ánh</h3>
            </div>

            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control" id="searchTitle" placeholder="Nhập tiêu đề">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Danh mục</label>
                    <select class="form-select" id="searchCategory">
                        <option value="">Tất cả danh mục</option>
                        <option value="baotri">Báo trí</option>
                        <option value="khieunai">Khiếu nại</option>
                        <option value="dexuat">Đề xuất</option>
                        <option value="khancap">Khẩn cấp</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" id="searchStatus">
                        <option value="">Tất cả trạng thái</option>
                        <option value="daxuly">Đã xử lý</option>
                        <option value="dangxuly">Đang xử lý</option>
                        <option value="choxuly">Chờ xử lý</option>
                        <option value="dadong">Đã đóng</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Người xử lý</label>
                    <select class="form-select" id="searchHandler">
                        <option value="">Tất cả</option>
                        <option value="kythuat">Kỹ thuật viên</option>
                        <option value="ketoan">Kế toán</option>
                    </select>
                </div>
            </div>

            <div class="row g-1 mt-3 justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-outline-secondary me-2" onclick="clearFilters()">
                        <i class="fas fa-undo"></i> Xóa bộ lọc
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-custom" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Feedback List Section -->
        <div class="feedback-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Danh sách phản ánh</h3>
            </div>

            <!-- Feedback Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <!-- Giữ lại class table-dark -->
                        <tr class="bg-primary">
                            <!-- Thêm class bg-primary -->
                            <th class="text-center">STT</th>
                            <th class="text-center">TIÊU ĐỀ</th>
                            <th class="text-center">NGƯỜI PHẢN ÁNH</th>
                            <th class="text-center">NỘI DUNG</th>
                            <th class="text-center">DANH MỤC</th>
                            <th class="text-center">TRẠNG THÁI</th>
                            <th class="text-center">NGƯỜI XỬ LÝ</th>
                            <th class="text-center">THAO TÁC</th>
                        </tr>
                    </thead>
                    <tbody id="feedbackTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div id="recordsInfo">
                    Hiển thị 1-5 trong tổng số 0 phản ánh
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="paginationContainer">
                        <!-- Pagination will be populated by JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal: Phân công xử lý -->
    <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: #152259; color: white;">
                    <h5 class="modal-title" id="assignModalLabel">Phân công xử lý</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <form id="assignForm">
                        <div class="mb-3">
                            <label for="handlerSelect" class="form-label fw-bold">Người xử lý <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="handlerSelect" required>
                                <option value="">Tất cả</option>
                                <option value="kythuat">Kỹ thuật viên</option>
                                <option value="ketoan">Kế toán</option>
                                <!-- Thêm các lựa chọn khác nếu cần -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-custom" id="assignSubmitBtn">Phân công</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <th:block layout:fragment="scripts">
        <script src="/js/feedback.js"></script>
    </th:block>
</body>

</html>

</div>
