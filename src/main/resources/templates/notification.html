<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body, .search-section, .residents-section, .table, .form-label, .btn, .pagination, .modal-content {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif !important;
        }
        .search-section, .residents-section {
            background: #dee2e6;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .table thead th {
            background: #152259;
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 15px 12px;
            text-align: center;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        .btn-custom:disabled, .btn-custom[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .table-action-btns .btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .form-label {
            font-weight: 500;
        }
        #notificationRecordsInfo {
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body style="background: #f8f9fa;">
    <div layout:fragment="content">
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Tìm kiếm và lọc thông báo</h3>
                <button class="btn btn-primary" id="addNotificationBtn">
                    <i class="fas fa-plus"></i> Thêm mới
                </button>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchNotificationInput" placeholder="Tiêu đề">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Người gửi</label>
                    <select class="form-control" id="senderFilter">
                        <option value="">Tất cả</option>
                        <option value="QUANLY">Quản lý</option>
                        <option value="CU_DAN">Cư dân</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-control" id="priorityFilter">
                        <option value="">Tất cả trạng thái</option>
                        <option value="NORMAL">Bình thường</option>
                        <option value="IMPORTANT">Quan trọng</option>
                    </select>
                </div>
            </div>
            <div class="row g-1 mt-3 justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-outline-secondary me-2" id="clearNotificationFiltersBtn">
                        <i class="fas fa-undo"></i> Xóa bộ lọc
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="searchNotificationBtn">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <div class="residents-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Danh sách thông báo</h3>
            </div>
            <div id="notificationAlertContainer"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 60px;">STT</th>
                            <th class="text-center">TIÊU ĐỀ</th>
                            <th class="text-center">NGƯỜI GỬI</th>
                            <th class="text-center">TRẠNG THÁI</th>
                            <th class="text-center">THỜI GIAN</th>
                            <th class="text-center">THAO TÁC</th>
                        </tr>
                    </thead>
                    <tbody id="notificationTableBody">
                        <!-- Data will be populated by JS -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div id="notificationRecordsInfo">
                    Hiển thị 0-0 trong tổng số 0 thông báo
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="notificationPaginationContainer">
                        <!-- Pagination will be populated by JS -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Thông Báo -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="notificationForm" autocomplete="off">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationModalLabel">Thêm thông báo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="notificationId">
            <div class="mb-3">
              <label class="form-label">Tiêu đề</label>
              <input type="text" class="form-control" id="notificationTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nội dung</label>
              <textarea class="form-control" id="notificationContent" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Đối tượng</label>
              <select class="form-control" id="notificationTargetType" required>
                <option value="ALL">Tất cả</option>
                <option value="A">Tòa A</option>
                <option value="B">Tòa B</option>
                <option value="C">Tòa C</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Trạng thái</label>
              <select class="form-control" id="notificationPriority" required>
                <option value="NORMAL">Bình thường</option>
                <option value="IMPORTANT">Quan trọng</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary" id="saveNotificationBtn">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Chi tiết Thông Báo -->
    <div class="modal fade" id="notificationDetailModal" tabindex="-1" aria-labelledby="notificationDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationDetailModalLabel">Chi tiết thông báo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Tiêu đề</label>
              <input class="form-control" id="detailNotificationTitle" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Nội dung</label>
              <textarea class="form-control" id="detailNotificationContent" rows="4" disabled></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Đối tượng</label>
              <input class="form-control" id="detailNotificationTargetType" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Trạng thái</label>
              <input class="form-control" id="detailNotificationPriority" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Người gửi</label>
              <input class="form-control" id="detailNotificationSender" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Thời gian gửi</label>
              <input class="form-control" id="detailNotificationTime" disabled>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="scripts">
        <script src="/js/notification.js"></script>
    </th:block>
</body>
</html>
