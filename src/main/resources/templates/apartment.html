<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý căn hộ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div layout:fragment="content">
        <!-- Search/Filter Section -->
        <div class="search-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Tìm kiếm và lọc căn hộ</h3>
                <button class="btn btn-custom" id="addApartmentBtn">
                    <i class="fas fa-plus"></i> Thêm mới
                </button>
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Mã căn hộ">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tòa nhà</label>
                    <select class="form-control" id="blockFilter">
                        <option value="">Tòa nhà</option>
                        <option value="A">Tòa A</option>
                        <option value="B">Tòa B</option>
                        <option value="C">Tòa C</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tầng</label>
                    <input type="number" class="form-control" id="floorFilter" min="1" max="50" placeholder="Tầng">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Diện tích</label>
                    <select class="form-control" id="areaFilter">
                        <option value="">Diện tích</option>
                        <option value="50-70">50-70m²</option>
                        <option value="70-90">70-90m²</option>
                        <option value="90-120">90-120m²</option>
                        <option value="120+">Trên 120m²</option>
                    </select>
                </div>
            </div>
            <div class="row g-1 mt-3 justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-outline-secondary me-2" id="clearApartmentFiltersBtn">
                        <i class="fas fa-undo"></i> Xóa bộ lọc
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-custom" id="searchApartmentBtn">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="apartments-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Danh sách căn hộ</h3>
            </div>
            <div id="apartmentAlertContainer"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center" style="width: 60px;">STT</th>
                            <th class="text-center">MÃ CĂN HỘ</th>
                            <th class="text-center">TẦNG</th>
                            <th class="text-center">TÒA</th>
                            <th class="text-center">DIỆN TÍCH (m²)</th>
                            <th class="text-center">THAO TÁC</th>
                        </tr>
                    </thead>
                    <tbody id="apartmentTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div id="apartmentRecordsInfo">
                    Hiển thị 1-5 trong tổng số 0 căn hộ
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="apartmentPaginationContainer">
                        <!-- Pagination will be populated by JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script src="/js/apartment.js"></script>
    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
